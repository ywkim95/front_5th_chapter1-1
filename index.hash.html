<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>항해플러스 SNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.hash.js"></script>
  </body>
  <script type="text/javascript">
    (function (l) {
      if (l.search) {
        var q = {};
        l.search
          .slice(1)
          .split("&")
          .forEach(function (v) {
            var a = v.split("=");
            q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
          });
        if (q.p !== undefined) {
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) +
              (q.p || "") +
              (q.q ? "?" + q.q : "") +
              l.hash,
          );
        }
      }
    })(window.location);
  </script>
</html>
